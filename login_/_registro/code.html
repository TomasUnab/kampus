    function switchTab(tab) {
        const loginForm = document.getElementById('login-form');

        const loginTab = document.getElementById('tab-login');
        const registerTab = document.getElementById('tab-register');

        if (tab === 'login') {
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            loginTab.classList.add('text-primary', 'border-b-2', 'border-primary');
            loginTab.classList.remove('text-gray-500', 'dark:text-gray-400');
            registerTab.classList.remove('text-primary', 'border-b-2', 'border-primary');
            registerTab.classList.add('text-gray-500', 'dark:text-gray-400');
        } else {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            registerTab.classList.add('text-primary', 'border-b-2', 'border-primary');
            registerTab.classList.remove('text-gray-500', 'dark:text-gray-400');
            loginTab.classList.remove('text-primary', 'border-b-2', 'border-primary');
            loginTab.classList.add('text-gray-500', 'dark:text-gray-400');
        }
    }

    // ==========================================
    // MANEJO DE LOGIN
    // ==========================================
    
    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        // Validaciones bÃ¡sicas
        if (!email || !password) {
            if (window.Kampus) {
                window.Kampus.notify('Por favor completa todos los campos', 'error');
            } else {
                alert('Por favor completa todos los campos');
            }
            return;
        }

        // Intentar login con SessionManager
        if (window.SessionManager) {
            const result = window.SessionManager.login(email, password);
            
            if (result.success) {
                // Login exitoso
                if (window.Kampus) {
                    window.Kampus.notify('Â¡Bienvenido de vuelta! ğŸ‰', 'success');
                }
                
                // PequeÃ±o delay para que se vea la notificaciÃ³n
                setTimeout(() => {
                    window.location.href = '../../dashboard_principal/code.html';
                }, 500);
            } else {
                // Login fallido
                if (window.Kampus) {
                    window.Kampus.notify(result.error || 'Email o contraseÃ±a incorrectos', 'error');
                } else {
                    alert(result.error || 'Email o contraseÃ±a incorrectos');
                }
            }
        } else {
            console.error('SessionManager no estÃ¡ disponible');
            alert('Error: Sistema de sesiones no disponible');
        }
    });

    // ==========================================
    // MANEJO DE REGISTRO
    // ==========================================
    
    document.getElementById('register-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email-address').value;
        const password = document.getElementById('password').value;
        const university = document.getElementById('university').value;
        const career = document.getElementById('career').value;

        // Validaciones
        if (!name || !email || !password) {
            if (window.Kampus) {
                window.Kampus.notify('Por favor completa los campos requeridos', 'error');
            } else {
                alert('Por favor completa los campos requeridos');
            }
            return;
        }

        if (password.length < 6) {
            if (window.Kampus) {
                window.Kampus.notify('La contraseÃ±a debe tener al menos 6 caracteres', 'error');
            } else {
                alert('La contraseÃ±a debe tener al menos 6 caracteres');
            }
            return;
        }

        if (university === 'Universidad' || career === 'Carrera') {
            if (window.Kampus) {
                window.Kampus.notify('Por favor selecciona tu universidad y carrera', 'warning');
            } else {
                alert('Por favor selecciona tu universidad y carrera');
            }
            return;
        }

        // Registro con SessionManager
        if (window.SessionManager) {
            const result = window.SessionManager.register({
                name: name,
                email: email,
                password: password,
                university: university,
                career: career
            });
            
            if (result.success) {
                // Registro exitoso
                if (window.Kampus) {
                    window.Kampus.notify('Â¡Cuenta creada exitosamente! ğŸ‰', 'success');
